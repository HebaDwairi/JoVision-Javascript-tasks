<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="printSum()">Click me</button>
    <script>
        function printSum(){
            let arr = [];
            let sum = 0;
            for( let i=0;i<=100;i++){
                arr.push(i);
                sum += arr[i];
            }
            console.log(sum);
        }
    </script>
</body>
